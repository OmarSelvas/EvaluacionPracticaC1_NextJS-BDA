services:
  db:
    image: postgres:16-alpine
    container_name: academic-dashboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: postgres
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - academic-network
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: academic-dashboard-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://app:app_password_2024@db:5432/postgres
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - academic-network

volumes:
  postgres_data:
    driver: local

networks:
  academic-network:
    driver: bridge 